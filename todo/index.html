<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #todo-container {
            width: 300px;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .todo-item p {
            margin: 0;
        }
        .highlight { 
            background-color: yellow; /* New color class */
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <div id="todo-container">
        <input type="text" id="todo-input" placeholder="Enter a new task" />
        <button onclick="addTodo()">Add Task</button>
        <div id="todo-list"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
